<!-- 17.1 — Basic HTML Setup -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT 1 Film Festival</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 17.2 — Basic Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        #slots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .slot {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #444;
        }

        .slot img.thumb {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            margin: 5px 0;
            padding: 8px 12px;
            width: 100%;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .expired {
            color: #ff4444;
            margin-top: 10px;
            font-weight: bold;
        }

        /* 17.3 — Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            padding-top: 80px;
        }

        .modal-content {
            background: #222;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background: #333;
            color: white;
        }

        .close-btn {
            background: #aa0000;
        }
    </style>
</head>

<body>

    <!-- 17.4 — Page Title -->
    <h1>ACT 1 Film Festival</h1>

    <!-- 17.5 — Slot Grid Container -->
    <div id="slots-container"></div>

    <!-- 17.6 — CLAIM SLOT MODAL -->
    <div id="claim-modal" class="modal">
        <div class="modal-content">
            <h2>Claim Slot</h2>

            <input type="hidden" id="claim-slot-id">

            <label>Film Name</label>
            <input id="claim-film-name">

            <label>Genre</label>
            <input id="claim-genre">

            <label>City</label>
            <input id="claim-city">

            <label>Email (private)</label>
            <input id="claim-email" type="email">

            <label>Create Password</label>
            <input id="claim-password" type="password">

            <label>Thumbnail</label>
            <input id="claim-thumbnail" type="file" accept="image/*">

            <button onclick="claimSlot()">Submit</button>
            <button class="close-btn" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <!-- 17.7 — UPDATE SLOT MODAL -->
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <h2>Update Slot</h2>

            <input type="hidden" id="update-slot-id">

            <label>Password</label>
            <input id="update-password" type="password">

            <label>Film Name</label>
            <input id="update-film-name">

            <label>Genre</label>
            <input id="update-genre">

            <label>City</label>
            <input id="update-city">

            <label>New Thumbnail (optional)</label>
            <input id="update-thumbnail" type="file" accept="image/*">

            <button onclick="updateSlot()">Update</button>
            <button class="close-btn" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <!-- 17.8 — FILM UPLOAD MODAL -->
    <div id="film-modal" class="modal">
        <div class="modal-content">
            <h2>Upload Film</h2>

            <input type="hidden" id="film-slot-id">

            <label>Password</label>
            <input id="film-password" type="password">

            <label>Film File</label>
            <input id="film-file" type="file" accept="video/*">

            <button onclick="uploadFilm()">Upload</button>
            <button class="close-btn" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <!-- 17.9 — RELEASE SLOT MODAL -->
    <div id="release-modal" class="modal">
        <div class="modal-content">
            <h2>Release Slot</h2>

            <input type="hidden" id="release-slot-id">

            <label>Password</label>
            <input id="release-password" type="password">

            <button onclick="releaseSlot()">Release Slot</button>
            <button class="close-btn" onclick="closeModals()">Cancel</button>
        </div>
    </div>

<!-- Supabase UMD build from unpkg (Edge-safe) -->
<script src="https://unpkg.com/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

<!-- bcrypt from unpkg (Edge-safe) -->
<script src="https://unpkg.com/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

<!-- Your script -->
<script src="script.js"></script>


</body>
</html>
